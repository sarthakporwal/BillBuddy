<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <section id="header">
        <nav class="navigation navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand brand" href="./">
                    BillBuddy
                </a>
                <button class="navbar-toggler nav-tog" type="button" data-bs-toggle="collapse" data-bs-target="#navCont"
                    aria-controls="navCont" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navCont">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item list">
                            <button type="button" class="btn btn-outline-dark" href="../html/homepage.html">Home</button>
                        </li>
                        <li class="nav-item list">
                            <button type="button" class="btn btn-outline-dark" href="../html/login.html">Log in</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card my-5">
                        <h2 class="text-center text-dark mt-5">Register Form</h2>
                        <div class="card-body cardbody-color p-lg-5">
                            <div class="text-center">
                                <img src="../Image/login_image.webp" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-outline-dark px-5 mb-5">Register</button>
                            </div>
                            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                                Already Registered??
                                <a href="../html/login.html" class="text-dark">Go to Login Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/864e012618.js" crossorigin="anonymous"></script>
</body>

</html>
