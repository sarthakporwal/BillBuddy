<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/edit.png">
    <link rel="stylesheet" href="/css/addExpense.css">
    <title>BillBuddy</title>
  </head>
  <body>
  <div class="container mt-5 shadow -lg p-5" style="width: 30%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >
    <h2 style="text-align: center; padding-bottom: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >Add an Expense</h2>
    <form action="/addExpense" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >Expense Title</label>
          <input type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" name="expense">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputAmount" class="form-label" >Add Amount</label>
            <input type="number" class="form-control" id="exampleInputAmount" name="amount">
          </div>
          <!-- <div class="mb-3">
            <label for="exampleInputCategory" class="form-label" >Add Category</label>
            <input type="text" class="form-control" id="exampleInputCategory" name="category">
          </div> -->
          <div class="mb-3">
            <label for="exampleInputCategory" class="form-label" >Category</label>
            <select class="form-select" aria-label="Default select example" name="category">
              <option selected>Select</option>
              <option value="Food">Food</option>
              <option value="Shopping">Shopping</option>
              <option value="Family">Family</option>
              <option value="Friends">Friends</option>
              <option value="Others">Others</option>
            </select>
          </div>
          
        
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
